name: Hyde
version: 0.1.1
description: Hyde theme for Grav
icon: rebel
author:
  name: Paul Massendari
  email: paul@massendari.com
homepage: https://github.com/paulmassen/grav-theme-hyde
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/paulmassen/grav-theme-hyde/issues
readme: https://github.com/paulmassen/grav-theme-hyde/blob/develop/README.md
license: MIT


form:
  validation: loose
  fields:
    tagline:
        type: textarea
        label: Site tagline
    theme_color:
        type: select
        label: Select color
        options:
          theme-base-08: Red
          theme-base-09: Orange
          theme-base-0a: Yellow
          theme-base-0b: Green
          theme-base-0c: Olive
          theme-base-0d: Blue
          theme-base-0e: Purple
          theme-base-0f: Brown
    dropdown.enabled:
        type: toggle
        label: Blog posts in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
